<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <style>
        * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  background-color:darkslategray;
  color: antiquewhite;
  font-family:'Courier New', Courier, monospace;
}
h1 {
  font-size: 2rem;
  margin: 40px auto;
  padding: 30px;
  text-align: center;
}
div, p {
  margin-left: 7em;
       margin-right: 7em;
background-color: antiquewhite;
    color:darkslategray;
     font-size: x-large;
    text-align: center;
      line-height: 1.6;
}

    </style>
</head>

<body>
    <h1>&#9925; Температура воздуха в разных <br> городах мира</h1>
   <div id="weather"></div>
		<p id="maxTemperature"></p>
		<p id="minTemperature"></p>
    <script>

const cities = ['Рига', 'Баку', 'Токио', 'Нью-Йорк'];
const temperatures = [];
let maxTemp = "не введена";
let minTemp = "не введена";

const weather = document.getElementById('weather');
const maxTemperature = document.getElementById('maxTemperature');
const minTemperature = document.getElementById('minTemperature');

function isValidTemperature(temp){
   
    return temp !== null && temp.trim()!=='' && !isNaN(temp)
}

for (const city of cities) {
    const temperature = prompt(`Введите температуру в городе ${city}:`);
   
    if (!isValidTemperature(temperature)) {
        alert('Температура введена неверно! Попробуйте еще раз!');
        continue
    } else {
    temperatures.push(Number(temperature));
    console.log(temperatures);
    }

    const listItem = document.createElement('p');
    listItem.textContent = `${city}: ${temperature} С°`;
    weather.appendChild(listItem);
}
  maxTemp = Math.max(...temperatures);
    minTemp = Math.min(...temperatures);
maxTemperature.textContent = `Максимальная температура: ${maxTemp} С°`;
minTemperature.textContent = `Минимальная температура: ${minTemp} С°`;
    </script>
</body>
</html>
